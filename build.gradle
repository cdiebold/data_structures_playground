
version '1.0'

allprojects{
    group 'diebold.chris.dataStructures'
    apply plugin: 'groovy'
    apply plugin: 'java'

    sourceCompatibility = 1.8

    repositories {
        mavenLocal()
        mavenCentral()
    }

}
task wrapper(type: Wrapper) {
  gradleVersion = '2.10'
  distributionUrl = "https://services.gradle.org/distributions/gradle-$gradleVersion-all.zip"
}





